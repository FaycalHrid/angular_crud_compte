<div class="card ">
  <div class="card-header">Compte</div>
  <div class="card-body">
    <div class="container" *ngIf="compte">
      <div class="row">
        <div class="col align-text-right">ID : </div>
        <div class="col"> {{compte._id}} </div>
      </div>
      <div class="row">
        <div class="col align-text-right">Solde : </div>
        <div class="col">{{compte.solde}} </div>
      </div>
    </div>
  </div>
</div>
