<div class="card ">
  <div class="card-header">Compte</div>
  <div class="card-body">
    <form (ngSubmit)="save()">
      <div>
        <label for="solde">Solde</label>
        <input type="number" step="0.01" class="form-control" [(ngModel)]="compte.solde" name="solde" id="solde"
          placeholder="Solde">
      </div>
      <input type="submit" class="btn btn-primary mt-2" value="Sauvegarder">
    </form>
  </div>
</div>
